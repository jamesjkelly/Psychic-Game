<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Psychic Game</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

  </head>

  <body> 
   
<H1>The Psychic Game</H1>
<p>Press a letter to start playing!</p>
<div id="game">

</div>


<script type="text/javascript">
// Creates an array that lists out all of the options (Rock, Paper, or Scissors).
var alphabet = ['a','b','c','d','e','f','g','h','i','j','k', 'l', 'm', 'n', 'o','p', 'q', 'r', 's', 't', 'u', 'v', 'w','x', 'y','z'] ;

// Creating variables 
var wins = 0;
var losses = 0;
var gamesLeft = 9;
var keyGuess =[''];

 // Randomly chooses a choice from the options array. This is the Computer's guess.
var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
console.log(computerGuess)
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      userGuess = event.key.toLowerCase();
      
     keyGuess.push(userGuess);
     console.log(userGuess);
     console.log(keyGuess);


      // This logic determines the outcome of The game (win/loss/tie)
      if (userGuess ===computerGuess){
          wins++;
          console.log('wins' + wins);
        } else  {
          gamesLeft--;
          console.log('gamesLeft' + gamesLeft)
        } if (gamesLeft ===0 ) {
          losses++;
          console.log('losses' + losses)
        }
         
        
        var html = 
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Games Left: " + gamesLeft + "</p>" +
          "<p>Your Guesses so far: " + keyGuess + "</p>";

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      
     }
  </script>
 
 
</body>
</html>
